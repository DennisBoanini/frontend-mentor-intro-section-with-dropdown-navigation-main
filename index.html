<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style/main.css">

		<title>Frontend Mentor | Intro section with dropdown navigation</title>

	</head>
	<body>
		<div class="navbar">
			<img src="images/logo.svg" alt="logo" />
			<div id="menu-items" class="sections"></div>
			<div id="user-actions" class="user"></div>
			<div class="hamburger" onclick="openSidenav()">
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>

		<div class="container">
			<div class="left">
					<div class="left-content">
						<div class="slogan">
							<p>Make remote work</p>
						</div>
						<div class="text">
							<p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
						</div>
						<button class="learn-more-btn" type="button"><strong>Learn more</strong></button>
						<div class="sponsors">
							<img src="images/client-databiz.svg" alt="client-databiz">
							<img src="images/client-audiophile.svg" alt="client-audiophile">
							<img src="images/client-meet.svg" alt="client-meet">
							<img src="images/client-maker.svg" alt="client-maker">
						</div>
					</div>
				</div>
			<div class="right">
					<img class="desktop" src="images/image-hero-desktop.png" alt="hero desktop">
					<img class="mobile" src="images/image-hero-mobile.png" alt="hero mobile">
				</div>
		</div>

		<div id="sidepanel" class="sidepanel">
			<div class="sidenav-close">
				<img src="images/icon-close-menu.svg" alt="icon-close" onclick="closeSidenav()">
			</div>
			<div id="sidepanel-menu-items" class="sections"></div>
			<div id="sidepanel-user-actions" class="user"></div>
		</div>

		<script type="application/javascript" src="script/index.js"></script>
		<script type="application/javascript" src="script/sidenav.js"></script>
	</body>
</html>
